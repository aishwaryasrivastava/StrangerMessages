<!DOCTYPE html>
<html >
	<head>
		<style>
			body {
				background-color: white;
			}
			.dot {
		height: 25px;
    width: 25px;
    background-color: green;
    border-radius: 50%;
    display: inline-block;
	}
		</style>
		<script>
			function hey(){
			var bulb = document.getElementById("bulb");
			var color = bulb.style.backgroundColor;
			bulb.style.backgroundColor = "black";
			setTimeout(function(){bulb.style.backgroundColor = color;},3000);
			}
		</script>
	</head>
	<body id = "body">
	  	
	  	<button onclick="hey()">Pls click me</button>

	  	<span id = "bulb" class = "dot"></span>
	</body>
</html>
